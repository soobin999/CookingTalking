server.port=80
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/recipe?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.profiles.include=oauth

mybatis.mapper-locations= classpath:/com/cook/talk/model/dao/*Mapper.xml
mybatis.type-aliases-package= com.cook.talk.model


spring.devtools.livereload.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=yourName
spring.mail.password=Password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Thymeleaf Cache Setting: localhost 새로고침 하면 수정한 것들 바로 반영함
spring.thymeleaf.cache=false