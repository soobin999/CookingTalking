<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="title" content="title">
<title>쿠킹토킹</title>
<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style type="text/css">
iframe
#_hjRemoteVarsFrame {
	display: none !important;
	width: 1px !important;
	height: 1px !important;
	opacity: 0 !important;
	pointer-events: none !important;
}
footer{
position: absolute;

    left: 0;

    bottom: 0;

    width: 100%;

	padding: 15px 0;

	text-align: center;
}
</style>
</head>
<body>
<header th:fragment='commonHeader'>
<!-- header -->



	<div class="gnb_top_wrap">
		<div class="gnb_top">
			<h1>
				<a href="index"><img src="img/logo.png" alt="로고"></a>
			</h1>
			<div class="gnb_search">
				<form id="frmTopRecipeSearch" method="get"
					action="/recipe/list.html">
					<div class="input-group">
						<input id="srhRecipeText" name="q" type="text"
							class="form-control ui-autocomplete-input" placeholder=""
							value="" style="ime-mode: active;" autocomplete="off"> 
							<span class="input-group-btn">
							<button class="btn btn-default" type="button"
								onclick="$('#frmTopRecipeSearch').submit();">
								<i class="fas fa-search fa-lg"></i>
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</span>
					</div>
				</form>
			</div>
			<ul class="gnb_right">
				<li><a href="/user/login.html"> 
				<img src="img/user_icon.png" alt="유저"></a></li>
				<li><a href="#"
					style="display: block; width: 44px; height: 44px;"> 
					<img src="img/login_icon.png" alt="로그인"></a></li>
				<li><a id="btnTopWrite" href="/recipe/insert"
					data-toggle="tooltip" data-placement="top" title="레시피등록"
					data-original-title="레시피등록">
					<img src="img/recipe_write_icon.png"></a></li>
			</ul>

		</div>
		
	</div>
	<div class="gnb_nav text-center" style='background: #FF8000'>
		<ul class="gnb_nav_ea10">
			<li><a href="/index" class="active">홈</a></li>
			<li><a href="/recipe/newList">레시피</a></li>
			<li><a href="/ingrSelect">냉장고파먹기</a></li>
			<li><a th:href="@{/talk/list}">토크</a></li>
			<li><a th:href="@{/chefRank/rcpViews}">쉐프</a></li>
			<li><a href="/adminMain">고객센터</a></li>
		</ul>
	</div>
</header>
	
<footer th:fragment="commonFooter">
<!-- header End -->
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
<!-- footer -->
	<div class="footer st2" style='background: #ff5100'>
		<div class="container text-center">
			<img src="img/footer_logo.png">
			<ul class="btm_stats">
				<li><a href="/chef/apply.html" style="color: #fff;">
				<span><img src="img/btn_icon1.png" th:each='total:${total}'>
					</span>총 쉐프수</a><b th:text='${total.totalChef}'></b></li>
				<li><a href="/recipe/list.html" style="color: #fff;">
				<span><img src="img/btn_icon2.png"></span>총 레시피수</a><b th:text='${total.totalRecipe}'></b></li>
				<li><span><img src="img/btn_icon3.png"></span>월 방문자수<b th:text='${total.totalTalk}'></b></li>
				<li><span><img src="img/btn_icon4.png"></span>총 레시피 조회수<b th:text='${total.totalSearch}'></b></li>
			</ul>

		</div>
	</div>
	</footer>
<!-- footer End -->
</body>
</html>
