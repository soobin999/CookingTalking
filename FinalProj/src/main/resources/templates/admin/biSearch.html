<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout='http://www.ultraq.net.nz/thymeleaf/layout'
	layout:decorator='~{layout/default}'>
<head>
<meta charset="UTF-8">

<title id='pageTitle'>회원정보 로드하기</title>
<th:block layout:fragment='css'>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>




</head>
<body>
	<div layout:fragment='content'>
	<h1>레시피별 데이터</h1>

	<div class="searchBI" id=searchBiInfo>
		<form name="" method="get">
			<input type="text" id="searchBiInfo" name="searchBiInfo"
				th:value="*{searchBiInfo}" placeholder="레시피 코드를 입력하시오">

			<button onclick="searchBiInfo()"type="button"
				id="btn_searchBiInfo">검색하기</button>
		</form>
	</div>
	
	<div id ="biInfo">
	</div>
	</div>


	<!-- 재료 검색 페이지 -->
	<script>
	function searchBiInfo() {
		var searchBiInfo = Document.getElementById("searchBiInfo").val;
		
		alert(searchBiInfo);
		$('#mainTable').remove();
		$('#biInfo').load("googleChart/{rcpCode}");

	};
	
	</script>

	<script>
		$(".delete_ingr").click(
				function() {
					var confirm_val = confirm("정말 삭제하시겠습니까?");

					if (confirm_val) {
						var checkArr = new Array();

						$("input[class='checkRow']:checked").each(
								function(index, value) {
									checkArr.push(value.value);
								});

						console.log(checkArr);
						$.ajax({
							url : "/admin/deleteIngr2",
							type : "POST",
							data : JSON.stringify(checkArr),
							contentType : 'application/json',
							success : function() {
								alert(checkArr + "가 삭제 되었습니다.");
								window.location.reload();
							}
						});
					}
				});
	</script>
</body>
</html>
