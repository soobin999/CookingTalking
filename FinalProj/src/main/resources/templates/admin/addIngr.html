<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원정보 로드하기</title>
</head>
<body>

	<div class=" ">
		<div class=" ">
			<form name="" method="POST" class="" action="/admin/insertIngr"
				enctype="multipart/form-data">
				<div class="input-group mb-3">
					<input type="file" name="file" required> 사진 추가하기
				</div>
				<div class="input-group mb-3">
					<input type="text" class="form-control mr-2" id="ingr_name"
						name="ingrName" placeholder="재료이름">
				</div>
				<div class="input-group mb-3">
					<input type="text" class="form-control" id="ingr_date"
						name=ingrSeason placeholder="재료의 제철시기">
				</div>
				<div class="input-group mb-5">
					<input type="text" class="form-control" id="ingr_Temp"
						name="ingrTemper" placeholder="재료의 적정 보관온도">
				</div>
				<div class="input-group mb-5">
					<input type="text" class="form-control" id="ingr_Calorie"
						name="ingrCalorie" placeholder="100g당 열량">
				</div>
				<div class="input-group">
					<button type="submit" class="btn btn-default w-100" id="add_btn">재료추가</button>
				</div>
			</form>
			<div th:text="${msg}"></div>

		</div>
	</div>
</body>
