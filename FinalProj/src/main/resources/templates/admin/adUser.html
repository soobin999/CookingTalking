<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<title>회원정보 로드하기</title>

</head>
<body>
	<h2>회원정보 보이기, 수정하기, 삭제하기</h2>
	<div id="basic">
		<table border="1" id="AduserId">

			<thead>
				<tr>
					<th>삭제</th>
					<th>유저 아이디</th>
					<th>유저 닉네임</th>
					<th>유저 생일</th>
					<th>유저 성별</th>
					<th>유저 or 관리자</th>
					<th>인증 확인</th>
					<th>유저 프로필 사진</th>
					<th>레시피 업로드 개수</th>
					<th>유저 팔로워 수</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="userList:${UserList}">
					<td><button th:class="button" th:value='${userList.userId}'>삭제하기</button></td>
					<td><input type="text" name="update_id"
						th:value="${userList.userId}" onKeypress="update_Id()"></td>
					<td th:text="${userList.nickName}">유저 닉네임</td>
					<td th:text="${userList.birth}">유저 생일</td>
					<td th:text="${userList.gender}">유저 성별</td>
					<td th:text="${userList.access}">유저 or 관리자 확인</td>
					<td th:text="${userList.auth}">인증 확인</td>
					<td th:text="${userList.userPic}">유저 프로필 사진</td>
					<td th:text="${userList.rcpUploads}">레시피 업로드 개수</td>
					<td th:text="${userList.followers}">유저 팔로워 수</td>
				</tr>
			</tbody>
		</table>
	</div>



	<script th:inline="javascript">
		$(".button").click(function() {
			/*          alert($(this).attr('value')); */
			var id = $(this).attr('value');

			if (confirm("삭제하겠니?")) {
				$.ajax({
					url : './admin/deleteUserID',
					data : {
						userId : id
					},
					method : "POST",
				}).done(function(response) {
					$('#basic').load("admin/adUser");
				});
			} else {
				return false;
			}

		});
	</script>

	<script>
		function update_Id() {
			alert("두드려라 열릴것이다.")
			var id = $(this).attr('value');
			if (confirm("유저 아이디를 변경 하시겠습니까?")) {
				$.ajax({
					url : './admin/updateUserNickName',
					data:{ userId:id},
					type: "post",
				})done.(function(response){
					$('#basic').load("admin/adUser");
				});

				}else{
					
					return false;
				}
			});
	</script>
