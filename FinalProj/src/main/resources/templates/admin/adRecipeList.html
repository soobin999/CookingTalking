<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>레시피 보두 보기</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<div class="searchIngr_for_table" id="allIngrPage">
		<form name="" method="POST">
			<input type="text" id="searchId" name="searchId"
				th:value="*{searchId}" placeholder="유저 아이디를 입력하세요">

			<button class="btn search-IngrList" type="button" id="btn_adNickName">검색하기</button>

			<div th:id="ingr_Name_List">
				<table class="table table-bordered table-striped" id="searchId2"
					border="1">
					<thead>
						<tr>
							<th>레시피 고유식별 번호</th>
							<th>레시피 제목</th>
							<th>작성자</th>
							<th>카테고리</th>
							<th>레시피 등록 날짜</th>
						</tr>
					</thead>
				</table>
			</div>
		</form>



	</div>
	<br>
	<div id="basic">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>레시피 고유식별번호</th>
					<th>레시피 제목</th>
					<th>작성자</th>
					<th>카테고리</th>
					<th>레시피 등록 날짜</th>
				</tr>
			</thead>

			<tbody th:each="rcp, rcpStat:${rcpList}" th:id='${rcpStat.index}'>
				<tr>
					<td><div th:text="${rcp.rcpCode}"></div></td>
					<td><div th:text="${rcp.rcpTitle}"></div></td>
					<td><div th:text="${rcp.userId}"></div></td>
					<td><div th:text="${rcp.typeCode}"></div></td>
					<td><div th:text="${rcp.rcpDate}"></div></td>
				</tr>
			</tbody>
		</table>
		<ul>
			<li th:each="num: ${#numbers.sequence(1,IngrList)}"><a
				th:class="page" th:text="${num}" th:value="${num}"></a></li>
		</ul>
	</div>



</body>
<script>
	$('#btn_adNickName').on(
			'click',
			function() {
				var searchId;
				var input = document.getElementById("searchId").value;

				var searchId = document.getElementById("searchId").value
				$.ajax({
					type : "POST",
					url : "/admin/searchId",
					data : {
						userId : searchId

					},
					success : function(data) {
						$(".table243").remove();
						$.each(data, function(index, rcp) {
							var str = '<tr class="table243"><td>' + rcp.rcpCode
									+ '</td><td>' + rcp.rcpTitle + '</td><td>'
									+ rcp.userId + '</td><td>' + rcp.typeCode
									+ '</td><td>' + rcp.rcpDate + '</td></tr>';
							console.log(rcp.rcpCode);
							console.log(index);
							console.log(data);
							$("#searchId2").append(str);

						});

					},
					error : function(data) {
						alert("Error!");
					}

				});
			});
</script>
<script>
	$(document).ready(function() {

		var cc = 700;
		for (var i = 20; i < cc; i++) {
			$('#' + i).hide();
		}
	});
</script>
<script>
	$('.page').click(function(event) {
		var k = event.target.text;
		console.log(k);
		for (var i = 0; i < 670; i++) {
			$('#' + i).hide();
		}
		for (var i = 0; i < 20; i++) {
			$('#' + ((parseInt(k) - 1) * 20 + parseInt(i))).show();
			console.log(k + i);
		}
	});
</script>

</html>
