<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="/js/join.js"></script>

	<!-- <div class="title"> -->
	<h1>회원가입</h1>
	<hr>
	<!-- </div> -->
	<!-- <div class ="content"> -->
	<form name=form th:action="@{/join}" method="post">
		<div>
			<td>아이디</td> <input type="email" name="userId"
				placeholder="이메일 @까지 입력해주세요"/> <br>
			
			<div class="echeck_font" id="idCheck"></div>
			<span th:text="${valid_email}"></span>

			<button type="button" class="idCheck"
				onclick="id_overlap_check()">중복체크</button>
			<img id="id_check_sucess" style="display: none;">
		</div>
		<!-- form th:action="@{/join}" th:object="${join_form}" method="post" onsubmit="return checkAll()"> -->


		<div>
			<td>비밀번호</td> <input type="password" name="userPw"
				placeholder="영문+숫자 조합 8~16자리" /><br> <span
				th:text="${valid_password}"></span>
		</div>
		<div>
			<td>비밀번호 확인</td> <input type="password" placeholder="비밀번호 확인" /><br>
			<span th:text="${void_password2}"></span>


		</div>


		<div>
			<td>닉네임</td> <input type="text" name="nickName" placeholder="닉네임" /><br>
			<span th:text="${valid_nickName}"></span>
		</div>

		<div>
			<td>생년월일</td> <input type="date" name="birth" /><br>
		</div>
		<div>
			<td>성별</td> <input type="radio" name="gender" id="sex-1" value="true"
				checked> 여성
		</div>


		<input type="radio" name="gender" id="sex-2" value="false" checked>
		남성
		</div>

		<div>
		
			<button type="submit" id="join_btn" >회원가입</button>
		</div>
		<div>
			<button type="button"
				class="btn btn-secondary btn-large form-control">뒤로가기</button>
		</div>
	</form>

	<hr class="separator" />
	<div>
		<h1>CookingTalking</h1>
		<p>@2020 All Rights Reserved.</p>
	</div>





</body>
</html>
