	<div class="container_etc" style="width: 460px;">



		<form name="form_insert" method="post" id="registerForm"
			th:action="@{/join}">
			<tbody>
				<div><br>
<br>
					<h2>회원가입</h2>
<br>
<br>

					<input type="email" id="userId" name="userId"
						placeholder="이메일 @까지 입력해주세요" class="form-control"> <input
						type="button" id="id_btn" value="중복확인" /> </br>
					<!-- <span id="idStatus" class="glyphicon form-control-feedback glyphicon-remove" aria-hidden="true"></span> -->
				</div>
				<tr>
				
					<td colspan=3 id="idCheck"></td>
				</tr>

				<input type="password" name="userPw" id="userPw"
					class="form-control" required placeholder="비밀번호 " maxlength="16" />
				<br>

				<input type="password" name="userPw2" id="userPw2" maxlength="12"
					class="form-control" placeholder="비밀번호 확인" required />
		

				<div class="text-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>
				<div class="text-danger" id="alert-success">비밀번호가 일치합니다.</div>
				<tr><br>

					<div>
						<input type="text" name="nickName" placeholder="닉네임" id="nickName"
							class="form-control"> <span th:text="${valid_nickName}"></span>
						<input type="button" id="nick_btn" value="중복확인" /></br>
					</div>
					<div>
						<input type="date" name="birth" class="form-control" /><br>
					</div>


					<label>성별</label>
					<div class="form-group has-feedback">

						<input type="radio" name="gender" id="sex-1" value="true" checked="checked">
						여성 
						<input type="radio" name="gender" id="sex-2" value="false">
						남성
					</div>

<br>
<div>



</div>
			</tbody>

					<div>
			<!-- <button type="button" class="btn btn-secoary btn-large form-control">뒤로가기</button> -->
