	<form name=joinform th:action="@{/join}" method="post">

		<div>
			<td>아이디</td> <input type="email" id="userId" name="userId"
				placeholder="이메일 @까지 입력해주세요">

                      
                      <input type="button" id="id_btn" value="중복확인" />
                      
                      
			</br>

		</div>
		<tr>
			<td colspan=3 id="idCheck"></td>
		</tr>

		</div>

			</tr>
		</div>
		
		
				<div>
			<td>닉네임</td> <input type="text" name="nickName" placeholder="닉네임" /><br>
			<span th:text="${valid_nickName}"></span>
		</div>

		<div>
			<td>생년월일</td> <input type="date" name="birth" /><br>
		</div>
		<div>
			<td>성별</td> <input type="radio" name="gender" id="sex-1" value="true"
				checked> 여성
		</div>


		<input type="radio" name="gender" id="sex-2" value="false" checked>
		남성
		</div>
	
		<div>
		
		<button type="button"
				class="btn btn-secondary btn-large form-control">뒤로가기</button>
		<button type="submit" id="join">회원가입</button>
		
			
		</div>
	</form>
