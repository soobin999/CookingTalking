<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title id='pageTitle'>마이페이지(정민)</title>
<style type="text/css"></style>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/js/mypage.js"></script>

	<!-- 사진 및 계정 정보 -->
	
	<div id="mypageMain">
	<div th:class="uploadPicOfUser">
				<button onclick="window.open('/mypage/userPic','myPic','width=300px, height=300px, location=no, status=no, scrollbars=no');">사진변경하기</button>
		</div>     
	<a href="/userModify.html">회원 정보 수정</a>
	
	<div class="myMenu">
	<button onclick="myRecipe()">레시피</button>
	<button onclick="myFrequent()">즐겨찾기</button>
	<button onclick="myActivity()">활동</button>
	<button onclick="myInquiry()">문의 사항</button>
	</div>
	
	<div id="myInquiry">
		<button onclick="myInquiry()">문의 하기</button>
		<button onclick="myInquiryList()">나의 문의 사항</button>
		</div>

	<div th:id="myInquirySub">
	<div th:id="myInquiryRquestMain">
		<form th:action="@{/mypage/inputInq}" id="insertMyInq"
			class="insertMyInq" name="" th:method="post">
			<input type="text" name="qnaTitle" th:class="qnaTitle" th:id="qnaTitle" th:value="${qnaTitle}" placeholder="제목을 입력하세요"> 
			<input type="text" name="qnaCont" th:class="qnaCont" th:id="qnaCont" th:value="${qnaCont}" placeholder="내용을 입력하세요">
			<button type="submit" th:class="sendInq" th:id="sendInq">제출하기</button>
		</form>
	</div>
	</div>
	</div>
	
	<script>
	
	$(document).ready(function(){
	
		 $('#sendInq').click(function(){
		      
		      var myInqTitle = $('#qnaTitle').val();
		      var myInqCont = $('#qnaCont').val();
		      
		      if(myInqTitle && myInqCont != null){
		    	  alert("정상적으로 접수되었습니다");
		    	  return true
		      } else{
		    	  alert("제목과 내용 모두 입력해주세요");
		    	  return false
		      }
		   });
		
	})
	
	
	</script>
	
	
</body>
</html>
