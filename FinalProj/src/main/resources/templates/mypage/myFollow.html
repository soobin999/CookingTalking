<title id='pageTitle'>쿠킹토킹 ::: 마이페이지</title>
<th:block layout:fragment='css'>
<style type="text/css">

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=password], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

<div layout:fragment='content'>

<div class="container sub_bg">
    
<div id="contents_area" class="col-xs-9">

	<div class="my_tabs">

	    <ul class="nav nav-tabs nav-justified" style="position:relative;">
	    
	    
	        <li role="presentation"><a href="/mypage/myRecipeIng" th:class="myRecipeBtn" style="cursor: pointer;">레시피</a></li>
	        <li role="presentation" class="active"><a href="/mypage/myFollow" th:class="myFrequentBtn">즐겨찾기</a></li>
	        <li role="presentation"><a href="/mypage/myTalk" th:class="myActivityBtn">활동</a></li>
	        <li role="presentation"><a href="/mypage/myInquiry" th:class="myInquiryBtn">문의사항</a></li>
	        
	    </ul>
	</div><!-- my_tabs -->

    <div class="chef_cont">
      <ul class="nav nav-tabs3" style="position:relative;">
      
      
        <li role="presentation" class="active"><a href="/mypage/myFollow" th:class="myFrequentBtn">팔로우</a></li>
        <li role="presentation"><a href="/mypage/myScraped" th:class="myScrapedBtn">스크랩한 레시피</a></li>
		
		<div class="list_sort">
				<div class="chef_search">
				<form onsubmit="return false">
					<input type="text" onsubmit="return false" id="chefSearchInMy" title="쉐프검색"
					name="chefSearchInMy" class="form-control" placeholder="쉐프를 검색하세요">
					
					<button type="button" id="btnChefSearchInMy" class="btn search">검색</button>
				</form>
				</div>
				</div>


            </ul>
            <br>
     
            
      <div class="cont_list">
      	<div th:id="myFrequentSub">
	
<div th:id="myFollowResult">
	<table id="myFollowTable">
		<thead>
        <tr>
        <th></th>
          <th>쉐프</th>
          <th >레시피 수</th>

        </tr>
      </thead>
	<tbody>
	<tr th:each="myFollow : ${myFollow}" style="border-bottom: 1px solid #e6e7e8;">
	
	
	<td>  <a th:href="@{'/chefInfo/1/'+${myFollow.nickName}}">
	<img th:class="myFollowImg" th:src="${myFollow.userPic}"
	data-holder-rendered="true"
	style="width: 80px; height: 80px; padding:10px; border-radius: 50px">
	
	</a></td>
		<td> <a th:href="@{'/chefInfo/1/'+${myFollow.nickName}}" th:text=${myFollow.nickName}></a></td>
		<td th:text=${myFollow.followC}></td>
	</tr>
	</tbody>
	</table>
	</div>
</div>
      </div><!--/cont_list -->
    </div><!--/chef_cont -->

  </div><!-- /contents_area -->


    					<div id="right_area" class="col-xs-3">
				<div class="myhome_main" style="margin-bottom: 20px;">
					<div class="myhome_main_t"
						style="background: url(https://recipe1.ezmember.co.kr/img/mobile/my_pic_d3.jpg) left top no-repeat; background-size: cover;"></div>
					<div class="myhome_main_info">
						<div class="info_pic">
							<a href="javascript:void(0);">
							<img th:src="${session.userPic11}"></a>
						
						</div>
						<div class="w3-container" style="padding-top: 50px">
							
							<button 
								onclick="document.getElementById('id01').style.display='block'"
								class="modal-start-btn">정보 수정하기</button>

							<div id="id01" class="w3-modal">
								<div class="w3-modal-content w3-card-4 w3-animate-zoom"
									style="max-width: 600px">

									<div class="w3-center">
										<br> <span
											onclick="document.getElementById('id01').style.display='none'"
											class="w3-button w3-xlarge w3-hover-red w3-display-topright"
											title="Close Modal">&times;</span> <img id="img"
											style="width: 30%" />

									</div>

									<form class="w3-container" action="/mypage/modifyUserPic"
										method="POST" enctype="multipart/form-data">
										<div class="w3-section">
											<!-- <label><b>사진 등록</b></label> --> <input id="input_img"
												class="w3-input w3-border" type="file"
												placeholder="사진을 등록하세요" name="file" accept="image/*">
												<label value="변경할 비밀번호" style="text-align: center;"></label>
											<input required="required" name="userPw" type="password"
												placeholder="변경할 비밀번호"> 
												<input
												id="userNickName" type="text" placeholder="변경할 닉네임"
												name="userNickName">
											<button
												class="modal-submit-btn"
												type="submit">변경하기</button>
										</div>



									</form>


								</div>
							</div>
						</div>
						<!-- w3-container -->

					</div>
				</div>




			</div><!-- /right_area -->
    <div class="col-xs-12 sub_bg_btm"></div>
</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
