<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- XHTML 문서를 위한 XML 네임스페이스를 명시하는 것으로, 생략해도 정상동작 -->
<head>
<meta charset="UTF-8">
<title>게시글 목록</title>

<script type="text/javascript">
	$(document).readt(function() {
		$("#btnWrite").click(function() {
			location.href = "${path}/talk/wirte";
		});
	});
</script>
</head>

<body>
<button type="button" id=btnWrite>글쓰기</button>
<table border="1" width="600px">
<tr>
<th>번호 </th>
<th>내용 </th>
<th>사진 </th>
<th>날짜 </th>
</tr>
<tr th:each="talk :${list}">
<td th:text="${talk.talkVO.talkCode}">
<td th:text="${talk.talkVO.talkCont}">
<td th:text="${talk.talkVO.talkVideo}">
<td th:text="${talk.talkVO.talkDate}">

<fmt:formatDate value="${row.redate}" pattern="yyy-MM-dd HH:mm:ss"/>
</td>

	<a th:href="@{/post}">글쓰기</a>



	<div th:insert="talk/footer.html" id="footer"></div>
</table>
</body>
</html>
