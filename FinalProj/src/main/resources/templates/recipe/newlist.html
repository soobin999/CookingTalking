<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>레시피 최신목록</title>
</head>
<style>
h3 {

text-align:center;

}
</style>
<body>
	<h3>총 0개의 레시피가 있습니다.</h3>
	<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
	<tr>
		<th>코드</th><th>제목</th>	<th>닉네임</th><th>등록일</th><th>대표사진</th>
	</tr>
	
	<tr th:each="recipe : ${recipeList}">
	<td th:text="${recipe.recipeVO.rcpCode}">
	<td th:text="${recipe.recipeVO.rcpTitle}">
	<td th:text="${recipe.nickName}">
	<td th:text="${recipe.recipeVO.rcpDate}">
	<td th:text="${recipe.recipeVO.rcpPic}">

	</table>	
</body>
</html>
