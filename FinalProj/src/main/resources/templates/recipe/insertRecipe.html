<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout='http://www.ultraq.net.nz/thymeleaf/layout'
	layout:decorator='~{layout/default}'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title id='pageTitle'>레시피 등록</title>
<th:block layout:fragment='css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<script src="/js/insertR.js"></script>
<style>
.img_wrap {
	width: 300px;
	margin-top: 50px;
}
.img_wrap img {
	max-width : 100%;
}
</style>
</head>
<div layout:fragment='content'>
 <div class="container recipe_regi">  <!-- 레시피 div -->
    <form id="insertRecipe" th:action="@{insertProc}" method="post" th:object="${recipeDTO}" action="recipe/insertProc" enctype="multipart/form-data">
  <div class="regi_center"><!-- button전까지 -->
	<div class="regi_title">
	레시피 등록
	</div>
       <div class="cont_box pad_l_60"><!-- recipe area -->
        <!-- <div id="reicpe_typecat_area" th:text-align="cetner"> -->
            <div id="divMainPhotoBox" is_over="0">
            <div class="img_wrap">
            		<img id="img" style="width: 250px; height: 250px; cursor:pointer;"/>
            	</div>
                <p class="rcpPic">레시피 사진</p>
                <input type="file" name="file" id="input_img" 
                accept="jpeg,png,gif" placeholder="요리 대표사진을 등록해주세요" >
            </div>

            <div class="userId"><!-- 아이디 -->
                <input type="text" th:field="*{recipeVO.userId}" placeholder="아이디">
            </div>
            <div class="cont_line"><!-- 제목 -->
                <p class="cont_tit4">레시피 제목</p>
                <input type="text" name="recipeVO.rcpTitle" id="cok_title" class="form-control"
                th:field="*{recipeVO.rcpTitle}" placeholder="예)소고기 미역국 끓이기" style="width:610px;">
            </div>
            <div class="cont_line pad_b_25"><!-- 요리소개 -->
                <p class="cont_tit4">요리소개</p>
                <textarea name="recipeVO.rcpExpl" id="cok_intro" class="form-control step_cont" 
                th:field="*{recipeVO.rcpExpl}" placeholder="이 레시피의 소개글을 적어주세요"
						style="height:100px; width:610px; resize:none;"></textarea>
            </div>
            <div class="cont_line pad_b_25"><!-- 동영상 -->
                <p class="cont_tit4">동영상</p>
                <textarea name="recipeVO.video" id="cok_video_url" class="form-control step_cont"
                th:field="*{recipeVO.video}" placeholder="동영상이 있으면 주소를 입력하세요."
						style="height:100px; width:380px; resize:none;"></textarea>
            </div>    
            <div class="cont_line"><!-- category -->
                <p class="cont_tit4">카테고리</p>
                <select name="typeCatVO.cookType" id="cok_sq_category_4" text="종류별">
                    <option value="">종류별</option>
                    <option value="밑반찬">밑반찬</option>
                    <option value="메인반찬">메인반찬</option>
                    <option value="국/탕">국/탕</option>
                    <option value="찌개">찌개</option>
                    <option value="디저트">디저트</option>
                    <option value="면/만두">면/만두</option>
                    <option value="밥/죽/떡">밥/죽/떡</option>
                    <option value="퓨전">퓨전</option>
                    <option value="김치/젓갈/장류">김치/젓갈/장류</option>
                    <option value="양념/소스/잼">양념/소스/잼</option>
                    <option value="양식">양식</option>
                    <option value="샐러드">샐러드</option>
                    <option value="스프">스프</option>
                    <option value="빵">빵</option>
                    <option value="과자">과자</option>
                    <option value="차/음료/술">차/음료/술</option>
                    <option value="기타">기타</option>
                  </select>
                <select name="typeCatVO.cookSituation" id="cok_sq_category_2" text="상황별">
                    <option value="">상황별</option>
                    <option value="일상">일상</option>
                    <option value="초스피드">초스피드</option>
                    <option value="손님접대">손님접대</option>
                    <option value="술안주">술안주</option>
                    <option value="다이어트">다이어트</option>
                    <option value="도시락">도시락</option>
                    <option value="영양식">영양식</option>
                    <option value="간식">간식</option>
                    <option value="야식">야식</option>
                    <option value="푸드스타일링">푸드스타일링</option>
                    <option value="해장">해장</option>
                    <option value="명절">명절</option>
                    <option value="이유식">이유식</option>
                    <option value="기타">기타</option>
                </select>
                <select name="typeCatVO.cookMethod" id="cok_sq_category_1" text="방법별" >
                    <option value="">방법별</option>
                    <option value="볶음">볶음</option>
                    <option value="끓이기">끓이기</option>
                    <option value="부침">부침</option>
                    <option value="조림">조림</option>
                    <option value="무침">무침</option>
                    <option value="비빔">비빔</option>
                    <option value="찜">찜</option>
                    <option value="절임">절임</option>
                    <option value="튀김">튀김</option>
                    <option value="삶기">삶기</option>
                    <option value="굽기">굽기</option>
                    <option value="데치기">데치기</option>
                    <option value="회">회</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <div class="cont_line"><!-- 요리정보 -->
                <p class="cont_tit4">요리정보</p>
                	인원  <select name="recipeVO.personnel" id="cok_portion" text="인원">
                    <option value="">인원</option>
                    <option value="1">1인분</option>
                    <option value="2">2인분</option>
                    <option value="3">3인분</option>
                    <option value="4">4인분</option>
                    <option value="5">5인분</option>
                    <option value="6">6인분이상</option>
                </select>
                <span class="pad_l_30">시간</span>
                <select name="recipeVO.cookTime" id="cok_time" text="요리시간">
                    <option value="">시간</option>
                    <option value="5">5분이내</option>
                    <option value="10">10분이내</option>
                    <option value="15">15분이내</option>
                    <option value="20">20분이내</option>
                    <option value="30">30분이내</option>
                    <option value="60">60분이내</option>
                    <option value="90">90분이내</option>
                    <option value="120">2시간이내</option>
                    <option value="999">2시간이상</option>
                </select>
                <span class="pad_l_30">난이도</span>
                <select name="recipeVO.level" id="cok_degree" text="난이도">
                    <option value="">난이도</option>
                    <option value="아무나">아무나</option>
                    <option value="초급">초급</option>
                    <option value="중급">중급</option>
                    <option value="고급">고급</option>
                </select>
            </div>
      </div><!-- recipe area end -->      
        
        <div class="cont_box pad_l_60"><!-- ingr area -->
        	<span class="guide mag_b_15" style="width:100%;">
			      <input type="text" onsubmit="return false" title="재료를 검색하세요"
         id="ingrSearchInRefri" name="ingrSearchInRefri" class="" placeholder="재료 검색"
         onkeypress="enterkey(event);">
          <button type="button" onclick="" id="btnIngrSearch">검색</button>
        	</span>
				<div class="mag_b_25 ui-sortable" id="divMaterialGroupArea">
					<li id="liMaterialGroup_1">
						<p class="cont_tit6 st2 mag_r_15">
							<input type="text" name="material_group_title_1" id="material_group_title_1"
								th:field="*{rcpIngrVO.ingrCat}" placeholder="재료" class="form-control"
								style="font-weight: bold; font-size: 18px; width: 210px;">
							<span class="cont_tit_btn">
								<button type="button" onclick="delMaterialGroup(1)"
									class="btn-sm btn-default">
									<span class="glyphicon glyphicon-remove"></span>묶음삭제
								</button></span>
						</p>
						<ul id="divMaterialArea_1" class="ui-sortable">
							<li id="liMaterial_1_1">
							<a href="#" class="btn-lineup ui-sortable-handle" data-original-title="" title=""></a>
							 <input type="text" name="cok_material_nm_1[]" id="cok_material_nm_1_1" class="form-control"
								style="width: 330px;" th:field="*{rcpIngrVO.userIngr}" placeholder="예) 돼지고기"> 
								<input type="text" name="cok_material_amt_1[]" id="cok_material_amt_1_1" class="form-control"
								style="width: 280px;" th:field="*{rcpIngrVO.ingrWeigh}" placeholder="예) 300g"> 
								<a id="btnMaterialDel_1_1" href="javascript:delMaterial(1,1)"
								class="btn-del" style="display: none;"></a>
							</li>
							<li id="liMaterial_1_2">
							<a href="#" class="btn-lineup ui-sortable-handle" data-original-title="" title=""></a> 
							<input type="text" name="cok_material_nm_1[]"
								id="cok_material_nm_1_2" class="form-control" style="width: 330px;" placeholder="예) 양배추"> 
								<input type="text" name="cok_material_amt_1[]" id="cok_material_amt_1_2" class="form-control"
								style="width: 280px;" placeholder="예) 1/2개"> 
								<a id="btnMaterialDel_1_2" href="javascript:delMaterial(1,2)"
								class="btn-del" style="display: none"></a>
							</li>
							<li id="liMaterial_1_3">
							<a href="#" class="btn-lineup ui-sortable-handle" data-original-title="" title=""></a> 
							<input type="text" name="cok_material_nm_1[]" id="cok_material_nm_1_3" class="form-control"
								style="width: 330px;" placeholder="예) 참기름"> 
								<input type="text" name="cok_material_amt_1[]" id="cok_material_amt_1_3" class="form-control"
								style="width: 280px;" placeholder="예) 1T"> 
								<a id="btnMaterialDel_1_3" href="javascript:delMaterial(1,3)"
								class="btn-del" style="display: none;"></a>
							</li>
						</ul>
						<div class="btn_add"
							style="padding: 0 0 20px 350px; width: 800px;">
							<button type="button" onclick="addMaterial(1)"
								class="btn btn-default">
								<span class="glyphicon glyphicon-plus-sign"></span>추가
							</button>
						</div>
					</li>
				</div>
				<div class="noti">※ 양념, 양념장, 소스, 드레싱, 토핑, 시럽, 육수 밑간 등으로 구분해서 작성해주세요.
            <div class="noti_btn">
            	<button type="button" onclick="addMaterialGroup('',[],null,'1')" class="btn-lg btn-default">
            	<span class="glyphicon glyphicon-plus"></span> 재료/양념 묶음 추가</button>
			</div>
        </div>  
        </div><!-- ingr area end -->    
        <div class="cont_box pad_l_60"><!-- 요리정보 area -->
            <p class="cont_tit3">요리순서</p>
            <div class="divStepItem_1">
                <p><input type="number" min="1" max="99" th:field="*{rcpOrderVO.cookOrder}"></p>
            	<div id="divStepText_1" class="cookCont" style="display:inline-block">
            		<textarea name="step_text[]" id="step_text_1" class="form-control step_cont" 
            		th:field="*{rcpOrderVO.cookCont}" placeholder="예) 소고기는 기름기를 떼어내고 적당한 크기로 썰어주세요." 
            		style="height:160px; width:430px; resize:none;"></textarea>
            	</div>
            	<div id="divStepUpload_1" style="display:inline-block">
            		<div class="img_wrap">
                  <img id="img" style="width: 100px; height: 100px; cursor:pointer;"/>
            		</div>
             <!--    <input type="file" name="file" id="input_img" th:field="*{rcpOrderVO.cookPic}"
					accept="jpeg,png,gif" placeholder="요리 대표사진을 등록해주세요" > -->
            	</div>  
            </div>  
 		</div><!-- 요리정보 area end-->
        <div class="cont_box pad_l_60"><!-- tag area -->
                <p class="cont_tit4">태그</p>
                <input type="text" th:field="*{tagVO.tag}" class="ui-widget-content ui-autocomplete-input"
                style="width:620px;">
        </div><!-- tag area end -->
	</div><!-- button 전까지 end -->
        <div class="regi_btm">
       		<input type="hidden" id="registerStatus" name="registerStatus" value="true">
			<input type="button" class="submit" value="저장">
			<input type="button" class="submit" value="등록">
			<input type="button" class="cancel" value="취소">
		</div>
</form>
</div> <!-- 레시피 div end -->
</div><!-- fragment end -->
</html>
