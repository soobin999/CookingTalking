<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>레시피 글등록</title>
</head>
<body>
	<h2 style="text-align:center">레시피 등록</h2>
	<form th:action="@{insertRecipeProc}" method="post" th:object="${recipeDTO}" action="#" enctype="multipart/form-data">
		<table th:align="center" border="1" th:cellpadding="0"	th:cellspacing="0">
		
			<tr>
				<td bgcolor="#f8f8f8" th:text="아이디" width="100px">레시피 제목</td>
				<td><input type="text" th:field="*{recipeVO.userId}" size="100px" value="11121@naver.com" placeholder="예)아이디"></td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="제목" width="100px">레시피 제목</td>
				<td><input type="text" th:field="*{recipeVO.rcpTitle}" size="100px" placeholder="예) 소고기 미역국 끓이기"></td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="등록일" width="100px">등록일</td>
				<td th:field="*{recipeVO.rcpDate}"></td>
			</tr>
			<!-- <tr>
				<td bgcolor="#f8f8f8" th:text="사진" width="100px">레시피 사진</td>
				<td><input type="file" th:field="*{recipeVO.rcpPic}"
					accept="jpeg,png,gif" placeholder="요리 대표사진을 등록해주세요" >
					<input type="submit" value="등록"></td>	
			</tr> -->
			<tr>
				<td bgcolor="#f8f8f8" th:text="요리소개" width="100px">요리 소개</td>
				<td><textarea name="rcpExpl" th:field="*{recipeVO.rcpExpl}" placeholder="이 레시피의 탄생배경을 적어주세요"
						style="size: 100px; margin: 0px; width: 335px; height: 76px; resize:none;"></textarea></td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="동영상" width="100px">동영상</td>
				<td>
				<textarea name="video" th:field="*{recipeVO.video}" placeholder="동영상이 있으면 주소를 입력하세요."
						style="size: 100px; margin: 0px; width: 335px; height: 76px; resize:none;"></textarea>
				</td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="종류별" width="100px">종류별</td>
				<td><input type="text" th:field="*{TypeCatVO.cookType}" size="100px"
					placeholder="종류별"></td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="상황별" width="100px">상황별</td>
				<td><input type="text" th:field="*{TypeCatVO.cookSituation}" size="100px"
					placeholder="상황별"></td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="방법별" width="100px">방법별</td>
				<td><input type="text" th:field="*{TypeCatVO.cookMethod}" size="100px"
					placeholder="방법별"></td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="인원" width="100px">인원</td>
				<td><input type="text" th:field="*{recipeVO.personnel}" size="100px"
					placeholder="인원"></td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="시간" width="100px">시간</td>
				<td><input type="text" th:field="*{recipeVO.cookTime}" size="100px"
					placeholder="시간"></td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="난이도" width="100px">난이도</td>
				<td><input type="text" th:field="*{recipeVO.level}" size="100px"
					placeholder="난이도"></td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="재료" width="100px">재료</td>
				<td><input type="text" th:field="*{RcpIngrVO.ingrCat}" size="100px"
					placeholder="재료"></td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="선택한재료" width="100px">선택한재료</td>
				<td><input type="text" th:field="*{RcpIngrVO.userIngr}" size="100px"
					placeholder="선택한재료"></td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="계량정보" width="100px">계량정보</td>
				<td><input type="text" th:field="*{RcpIngrVO.ingrWeigh}" size="100px"
					placeholder="계량정보"></td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="조리순서" width="100px">조리순서</td>
				<td><input type="text" th:field="*{RcpOrderVO.cookOrder}" size="100px"
					placeholder="조리순서"></td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="조리내용" width="100px">조리내용</td>
				<td><input type="text" th:field="*{RcpOrderVO.cookCont}" size="100px"
					placeholder="조리내용"></td>
			</tr>
			<tr>
				<td bgcolor="#f8f8f8" th:text="태그" width="100px">태그</td>
				<td><input type="text" th:field="*{TagVO.tag}" size="100px"
					placeholder="태그"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="임시저장">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="완료">
				</td>
			</tr>
		</table>
		
	</form>
	<!--  임시저장 = 0 / 완료 = 1 로 DB 저장 -->
	<script type="text/javascript">
	$(document).ready(fuction()) {
		
		var result = '<>';
		
		checkModal(result);
		
		fuction checkModal(result) {
			
			if(result === '') {
				return;
			}
			if (parseInt(result) > 0) {
				$(."modal-body").html()
					"레시피가 등록되었습니다.");
			}
			$("myModal").modal("show");
			}
		$("#Btn").on("click", function()){ //레시피 등록버튼 클릭 시,,수정해야돼
			
			self.location = "/recipe/newList"; //레시피 리스트로 이동
		});
		
	});
	</script>
</body>
</html>
