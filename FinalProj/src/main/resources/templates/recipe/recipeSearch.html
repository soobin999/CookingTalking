<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout='http://www.ultraq.net.nz/thymeleaf/layout'
layout:decorator='~{layout/default}'>
<head>
<meta charset="UTF-8">
<title id='pageTitle'>Cooking Talking</title>

<div layout:fragment='content'>
<div class="rcp_m_list2">
    <div class="m_list_tit">
    총 <b th:text="${totalRecipe}"></b>개의 맛있는 레시피가 있습니다.
    <ul class="nav nav-tabs2 pull-right" style="position:relative;">
      <li role="presentation" th:class="${status}==s ?active : '' "><a th:href="'/recipeSearch/s/1?searchWord='+${searchWord}" >최신순</a></li>
      <li role="presentation" th:class="${status}==recommend ?active : '' ">
      	<a th:href="'/recipeSearch/recommend/1?searchWord='+${searchWord}">추천순</a></li>
    </ul>
    </div>

  <div class="row">
      <div class="col-xs-3" th:each='search:${searchRecipe}'>
        <a class="thumbnail" href="/recipe/6892442">
                        <span class="thumbnail_over"><img src="https://recipe1.ezmember.co.kr/img/thumb_over.png"></span>
            <img src="https://recipe1.ezmember.co.kr/cache/recipe/2018/07/12/211a169445837d4f72ab65c370acd4e61_m.jpg" style="width:275px; height:275px;">
          <div th:class="caption">
            <h4 class="ellipsis_title2" th:text='${search.rcpTitle}'></h4>
            <p th:text='${search.nickName}'></p>
          </div>
        </a>
              </div>
              </div>

    </div><ul>
    <li th:each="num: ${#numbers.sequence(1,totalPage)}"><a
					th:text="${num}" th:href="'/recipeSearch/'+${status}+'/'+${num}+'?searchWord='+${searchWord}" th:value="${num}"></a>
				</li></ul>
				</div>

</html>
