<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout='http://www.ultraq.net.nz/thymeleaf/layout'
	layout:decorator='~{layout/default}'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title id='pageTitle'>레시피 상세보기</title>
<th:block layout:fragment='css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<div layout:fragment='content'>
	<form th:method="post" action="#">
		<div th:each="recipe : ${recipeDTO}">
            <div th:text="${recipe.recipeVO.rcpPic}"></div>
            <div th:text="${recipe.recipeVO.rcpViews}"></div>
            <div th:text="${recipe.userVO.userPic}"></div>
            <div th:text="${recipe.userVO.nickName}"></div>
            <div th:text="${recipe.recipeVO.rcpTitle}"></div>
            <div th:text="${recipe.recipeVO.rcpDate}"></div>
            <div th:text="${recipe.recipeVO.rcpExpl}"></div>
            <div th:text="${recipe.recipeVO.video}"></div>
            <div th:text="${recipe.typeCatVO.cookType}"></div>
            <div th:text="${recipe.typeCatVO.cookSituation}"></div>
            <div th:text="${recipe.typeCatVO.cookMethod}"></div>
            <div th:text="${recipe.recipeVO.personnel}"></div>
            <div th:text="${recipe.recipeVO.cookTime}"></div>
            <div th:text="${recipe.recipeVO.level}"></div>
 		</div>
        <div th:each="rcpIngr : ${rcpIngrView}">
            <div th:text="${rcpIngr.ingrCat}"></div>
            <div th:text="${rcpIngr.userIngr}"></div>
            <div th:text="${rcpIngr.ingrWeigh}"></div>
        </div>
        <div th:each="rcpOrder : ${rcpOrderView}">         
            <div th:text="${rcpOrder.cookOrder}"></div>
            <div th:text="${rcpOrder.cookCont}"></div>
            <div th:text="${rcpOrder.cookPic}"></div>
        </div>
        <div >
        <span></span><b>태그</b>
            <div ><a th:each="tag : ${tagView}" href="#" th:text="${tag.tag}"></a></div>
        </div>       
    </form>
    <div class="regi_btm"> 
    <button type="button" onclick="" class="btn-lg btn-primary">수정</button> 
    <button type="button" onclick="" class="btn-lg btn-primary">삭제</button>    
    <button type="button" onclick="" class="btn-lg btn-primary">목록</button> 
	<a th:href="@{newList}">글목록</a>
	<a th:href="@{update}">글수정</a>
	<a th:href="@{delete}">글삭제</a>
	</div>
</div>
</html>
