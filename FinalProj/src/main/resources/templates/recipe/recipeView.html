<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>레시피 글보기</title>
</head>
<body th:align="center">

	<span class="recipe_hit_views" th:text="${rcpV.rcpViews}">조회수</span>
	
	<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
	<tr>
	<th>제목</th><th>닉네임</th><th>날짜</th><th>조회수</th><th>요리소개</th><th>대표사진</th><th>동영상</th>
	<th>종류별</th><th>상황별</th><th>방법별</th>
	<th>인원</th><th>시간</th><th>난이도</th>
	<th>선택된재료</th><th>재료무게</th>	
	<th>조리순서</th><th>조리내용</th><th>조리사진</th><th>태그</th>
	</tr>
	
	<tr th:each="rcpV : ${recipeView}">
	
	<td th:text="${rcpV.recipeVO.rcpTitle}">
	<td th:text="${rcpV.nickName}">
	<td th:text="${rcpV.recipeVO.rcpViews}">
	<td th:text="${rcpV.recipeVO.rcpExpl}">
	<td th:text="${rcpV.recipeVO.rcpPic}">
	<td th:text="${rcpV.recipeVO.video}">
	
	<td th:text="${rcpV.typeCatVO.cookType}">
	<td th:text="${rcpV.typeCatVO.cookSituation}"> 
	<td th:text="${rcpV.typeCatVO.cookMethod}">	
	
	<tr th:each="rcpV : ${recipeView}">
	
	<td th:text="${recipeVO.personnel}">
	<td th:text="${recipeVO.cookTime}">
	<td th:text="${recipeVO.level}">
	
	<tr th:each="rcpV : ${recipeView}">
	
	<td th:text="${rcpIngrVO.ingrCat}">
	<td th:text="${rcpIngrVO.userIngr}">
	<td th:text="${rcpIngrVO.ingrWeigh}"> 	
	
	<tr th:each="rcpV : ${recipeView}">
		
	<td th:text="${rcpOrderVO.cookOrder}">
	<td th:text="${rcpOrderVO.cookCont}">
	<td th:text="${rcpOrderVO.cookPic}">
	
	<tr th:each="rcpV : ${recipeView}">
	<td th:text="${tagVO.tag}">
	
	<!-- rcpCom 도 select하기 -->
	</tr>
	</table>
	<br>
	<a th:href="@{newList}">글목록</a>
</body>
</html>
