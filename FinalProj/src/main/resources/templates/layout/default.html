<footer th:replace='fragments/footer :: footer'></footer>

<script type="text/javascript">
$('#srhRecipeText').keydown(function(){
	var k=$('#srhRecipeText').val();
	console.log(k);
	$.ajax({
		url:'/autoComplete',
		data:{searchWord:k},
		type:'POST',
		dataType:'JSON',
		success:function(data){
			console.log(data);
				
			$('#srhRecipeText').autocomplete({
				source:data,
				delay:500,
			}); 
			
			},
		error:function(){
			alert("error");
		}
	})
});
</script>
<div layout:fragment='scriptCode'></div>
