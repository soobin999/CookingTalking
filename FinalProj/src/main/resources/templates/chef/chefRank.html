<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="UTF-8">

<th:block layout:fragment='css'>

<link rel="stylesheet" type="text/css" href="css/soobin/font.css">
<style type="text/css">
iframe#_hjRemoteVarsFrame {display: none !important; width: 1px !important; height: 1px !important; opacity: 0 !important; pointer-events: none !important;}
.chef_list4{background:#FFFFFF }
body{background:#FFFFFF}
.chef_list4_in .list_cont4{
margin-left:50px
}

width:1000px;
}
#contents_area{
border:1px solid grey;
width:950px;
left:8%;
}
</style>
</th:block>
<th:block layout:fragment="javascript">
<script type="text/javascript">


	$(document).ready(function() {
		doRTKeyword();

		$("#srhRecipeText").keypress(function(event) {
			if (event.which == 13) {
				event.preventDefault();
				$("#frmTopRecipeSearch").submit();
			}
		}).autocomplete({
			delay : 200,
			source : "/recipe/ajax.html?q_mode=autoComplete",
			focus : function(event, ui) {
				return false;
			},
			select : function(event, ui) {
				this.value = ui.item.label;
				return false;
			}
		}).focus();

		$('.ui-autocomplete').css('z-index', '10000');
	});

	var curRtword = 2;
	function doRTKeyword() {
		var backRtword = (curRtword == 1) ? 2 : 1;
		$("#RtwordDiv_" + curRtword).hide();
		$("#RtwordDiv_" + backRtword).show();
		curRtword = backRtword;
	}
</script>
</th:block>
</head>
