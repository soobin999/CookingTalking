<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout='http://www.ultraq.net.nz/thymeleaf/layout'
layout:decorator='~{layout/default}'>
<head>
<meta charset="UTF-8">
<title id='pageTitle'>Cooking Talking</title>

<!-- <th:block layout:fragment='css'> -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/soobin/chefRank.css}">
<style type="text/css">
iframe#_hjRemoteVarsFrame {display: none !important; width: 1px !important; height: 1px !important; opacity: 0 !important; pointer-events: none !important;}
.chef_list4{background:#FFFFFF }
body{background:#FFFFFF}
.chef_list4_in .list_cont4{
margin-left:50px
}
.container{
width:1000px;
}
#contents_area{
border:1px solid grey;
width:950px;
left:8%;
}
.pull-right{
margin-top:20px;
}
#contents_area{
margin-bottom:10px;
}
</style>
<!-- </th:block> -->
</head>
<div layout:fragment='content'>
	<div class='container'>
	<div id="contents_area" class="col-xs-9">
	<div class="chef_list4">

		<ul class="nav nav-tabs3" style="position: relative;">
			<li role="presentation" class="active"><a
				href="/chef/chef_list.html">쉐프</a></li>
			<div class="list_sort">
				<div class="chef_search">
				<form th:action="@{/chefsearch}" th:method="POST">
					<input type="text" th:id="user_search_input" th:name='chefNick'
						class="form-control" placeholder="쉐프 닉네임을 입력해 주세요.">
						<span
						class="glyphicon glyphicon-search fas fa-search"></span>
					<button type="submit" class="btn search">검색</button>
				</form>
				</div>
			</div>
		</ul>

		<div class="chef_top2">
			
			<map name="Map">
				<area shape="rect" coords="622,19,737,75" href="/chef/apply.html"
					alt="쉐프활동자세히보기">
			</map>
		</div>

		<ul class="my_nav2">
			<li id="" th:class="${status}!='new' ? active :'' ">
			<a th:href="@{/chefRank/rcpUploads}" id="ranking_tab_title">소식받기 순위</a></li>
			<li id="" th:class="${status}==new ? active : '' "><a href='/chefRank/new'>새로운쉐프</a></li>
		</ul>

		<div class="my_nav2_sub">
			<div class="dropdown clearfix pull-right">
					<i class="fas fa-list"></i> 
					<a role="menuitem" 
						href="/chefRank/rcpViews">조회순위</a>
					<a role="menuitem" 
						href="/chefRank/followers">팔로우순위</a>
					<a role="menuitem" 
						href="/chefRank/rcpUploads">레시피순위</a>
			</div>
		</div>
		<div class="chef_list4_in">
			<div th:class="list_lump" th:each='chef,index:${chefList}'>
				<div th:class="list_ranking2">
					<p th:class="list_ranking2_num" th:text='${index.index}+1'></p>
					<p th:class="list_ranking2_num2">
						<span style="color: #fff;" class="glyphicon"></span>
					</p>
				</div>
				<div class="list_mem3">
					<a th:href="'/chefInfo/1/'+${chef.userVO.nickName}" class="mem_pic"><img
						th:src="${chef.userVO.userPic}"></a>
				</div>
				<div class="list_cont4">
					<b> <a th:href="'/chefInfo/1/'+${chef.userVO.nickName}"
						th:class="info_name_f" th:text='${chef.userVO.nickName}'> </a>

					</b> <span th:class="mem_cont1" th:text='${chef.userVO.rcpUploads}'></span>
					<span th:class="mem_cont7" th:text='${chef.rcpViews}'></span> <span
						th:class="mem_cont2" th:text='${chef.userVO.followers}'></span>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>

</html>
