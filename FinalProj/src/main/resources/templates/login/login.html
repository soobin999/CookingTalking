<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta id="_csrf" name="_csrf" content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	content="${_csrf.headerName}" />
</head>
<body>
	<h3>로그인</h3>
	<form action="/login" method="post">
		<table>
			<tbody>
				<tr>
					<td>ID:</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"></td>
				</tr>

				<tr>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td colspan="1">
				</tr>

			</tbody>
		</table>

		<button name="submit" type="submit"
			class="btn btn-block btn-primary text-light">로그인</button>
		<button name="submit" type="button"
			class="btn btn-block btn-primary text-light">
			<a th:href="@{/join}">회원가입</a>
		</button>
	</form>


	<script>

		type = "text/javascript" > $(document).ready(function(e) {
			$('#login').click(function() {

				// 입력 값 체크
				if ($.trim($('#userId').val()) == '') {
					alert("아이디를 입력해 주세요.");
					$('#userId').focus();
					return;
				} else if ($.trim($('#userPW').val()) == '') {
					alert("패스워드를 입력해 주세요.");
					$('#userPW').focus();
					return;
				}

				//전송
				$('#login').submit();
			});

			//회원가입 버튼
			$('#Join').click(function() {
				location.href = "goJoin";
			});

			</tbody>
		
			
		</table>
	</form>

</body>
</html>
