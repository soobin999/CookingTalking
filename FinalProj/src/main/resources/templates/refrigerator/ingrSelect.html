<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>냉장고 파먹기(정민)</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/js/recipe.js"></script>
<!-- <script>
$(document).ready(function(){

    $(this).hide();
  });

</script> -->
</head>
<body>


	<!-- 냉장고 파먹기 재료 검색창 -->
	<form onsubmit="return false">
		<input type="text" onsubmit="return false" title="재료를 검색하세요"
			id="ingrSearchInRefri" name="ingrSearchInRefri" class="" placeholder="재료 검색">
		<button type="button" class="" id="btnIngrSearch">검색</button>
		<ul id="searchedIngr"></ul> <!-- 검색한 재료가 나오는 영역 -->

		<!-- chosung -->	
		<!-- chosung int cs를 못 받아오는 것 같습니다 ㅠㅠ 수빈양.. -->
		<button class="chosung" id="r" value="r">ㄱ</button>
		<button class="chosung" id="s">ㄴ</button>
		<button class="chosung">ㄷ</button>
		<button class="chosung">ㄹ</button>
		<button class="chosung">ㅁ</button>
		<button class="chosung">ㅂ</button>
		<button class="chosung">ㅅ</button>
		<button class="chosung">ㅇ</button>
		<button class="chosung">ㅈ</button>
		<button class="chosung">ㅊ</button>
		<button class="chosung">ㅋ</button>
		<button class="chosung">ㅌ</button>
		<button class="chosung">ㅎ</button>


	</form>
	<!-- 재료 리스트 가져오기 -->
	<div class="result-area" id="ingrList">
			<table>
			<tbody th:id="result">
			
				<tr th:each="ingrs : ${ingrs}">
				<td><button th:class="button" th:value='${ingrs.ingrName}' th:text="${ingrs.ingrName}" data-area=""></button></td>
					<!-- <td th:text="${ingrs.ingrName}"></td> -->
				</tr>
			</tbody>
		</table>
	</div>
	</form>
	<!-- 선택한 재료 담는 곳 -->
	<div class="" id="selectedIngr" data-area="selectedIngr" value="">
	
	</div>
	<form action="/rcmmRecipe">
		<button type="submit" class="" id="goToRcmmRecipe">레시피 검색하러 가기</button></form>
</body>
</html>
